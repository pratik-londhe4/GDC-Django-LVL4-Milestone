<head>
    <style>
        a{
            margin-left: 2%;
            padding: 3px;
        }
        .tasks_container{
            padding: 5px;
        }

    </style>
</head>
<h1>
    Task Management Application
</h1>

<form action="/add-task" method="get">
    <input type="text" name="task" id="task">
    <button type="submit">Add Task</button>
</form>

<h1>Tasks</h1>
{%for task in tasks%}
<div class="tasks-container">
{{forloop.counter}} . {{task}} <a href="/delete-task/{{forloop.counter}}">Delete Task </a>
<a href="/complete_task/{{forloop.counter}}">Mark Complete</a><br>
</div>
{%endfor%}
